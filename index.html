<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <img src="/movie.jpg" class="img" />
      <h1 class="title">Movie title</h1>
      <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit omnis
        corrupti nemo consequatur inventore eos, quos recusandae ut veniam
        reiciendis!
      </p>
      <button class="btn">watch now</button>
      <div class="popup">
        <span class="cross">&#10006;</span>
        <video src="/intro.mp4" controls muted class="vvideo"></video>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
